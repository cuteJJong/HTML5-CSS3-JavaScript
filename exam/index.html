<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <legend></legend>
    <div class="quiz-container">
        <form id="quizForm">
          <fieldset>
          <legend>계산 퀴즈</legend>
          <p>이름과 계산의 답을 입력한 후 완료 단추를 눌러주세요.</p>
           <div class="name">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required><br><br>
           </div> 
          

            <div class="question">
              <span class="question-number">1.</span>
              <span class="question-text">5 + 6 =</span>
              <input type="number" id="q1" name="q1" required>
          </div>

          <div class="question">
              <span class="question-number">2.</span>
              <span class="question-text">8 - 3 =</span>
              <input type="number" id="q2" name="q2" required>
          </div>

          <div class="question">
              <span class="question-number">3.</span>
              <span class="question-text">7 × 6 =</span>
              <input type="number" id="q3" name="q3" required>
          </div>

          <div class="question">
              <span class="question-number">4.</span>
              <span class="question-text">15 ÷ 3 =</span>
              <input type="number" id="q4" name="q4" required>
          </div>

          <div class="question">
              <span class="question-number">5.</span>
              <span class="question-text">8 + 6 - 3 × 2 ÷ 2 =</span>
              <input type="number" id="q5" name="q5" required>
          </div>
            <button type="button" onclick="checkAnswers()">완료</button>
          </fieldset>
        </form>
        <div id="result"></div>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
