<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Form Tag</h1>
  <form name="myform" id="myform">
    <fieldset style="width: 500px;">
      <legend>Basic Info</legend>
      <p>
        <label for="username">Name : </label>
        <input type="text" size="5" id="username" value="한지민" required/>
      </p>
      <p>
        <label for="userage">Age : </label>
        <input type="number" id="userage" max="60" readonly value="28"/>
      </p>
      <p>
        <label for="gender">Gender : </label>
        <input type="radio" name="gender" value="male" checked/>남성&nbsp;&nbsp;
        <input type="radio" name="gender" value="female"/>여성&nbsp;&nbsp;
      </p>
    </fieldset>
    <fieldset style="width: 700px;">
      <legend>Business Info</legend>
      <p>
        <label for="username">ID : </label>
        <input type="text" size="20" maxlength="12" id="userid" required placeholder="Enter your ID" re/>
      </p>
      <p>
        <label for="userpwd">Password : </label>
        <input type="password" size="20" maxlength="8" id="userpwd" required/>
      </p>
      <p>
        <label for="usertel">Telephone : </label>
        <select>
          <option>--선택--</option>
          <option selected>010</option>
          <option>011</option>
          <option>016</option>
          <option>018</option>
          <option>019</option>
        </select>
        <input type="tel" size="10" id="usertel" disabled/>
      </p>
      <!--p>input+list-->
      <p>
        <label for="">Your Favorite Browser : </label>
        <input type="text" list="brower" />
        <datalist id="brower">
          <!--option*5-->
          <option>Google Chrome</option>
          <option>Mozilla Firefox</option>
          <option>Apple Safari</option>
          <option>Opera opera</option>
          <option>Microsoft Edge</option>
        </datalist>
      </p>
      <p>
        <label for="">지원날짜 : </label>
        <input type="datetime-local">
      </p>
      <p>
        <label for="">사진 : </label>
        <input type="file">
      </p>
      <p>
        <label for="">Available Language : </label>
        <input type="checkbox" name="language" value="C-lang">C-language&nbsp;
        <input type="checkbox" name="language" value="Java" checked>Java&nbsp;
        <input type="checkbox" name="language" value="Python">Python&nbsp;
        <input type="checkbox" name="language" value="JavaScript">JavaScript&nbsp;
        <input type="checkbox" name="language" value="React">React&nbsp;
        <input type="checkbox" name="language" value="C#">C#
      </p>
    </fieldset>
    <p>
      <label for="">지원동기 : </label>
      <textarea name="" id="" row="5" cols="40">1000자 이내</textarea>></textarea>
    </p>
    <p>
      <input type="submit" value="전송">&nbsp;&nbsp;&nbsp;
      <!--<input type="reset" value="취소"> -->
      <button type="reset">취소</button>
    </p>
  </form>
</body>
</html>
